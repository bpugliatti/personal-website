name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20 # Use stable version

      - name: Install dependencies
        run: npm ci

      - name: Build Angular App
        run: |
          npm run build
          touch dist/personal-website/.nojekyll # Ensure GitHub Pages works correctly

      - name: Deploy to GitHub Pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Use GitHub Token for authentication
        run: |
          npm install -g gh-pages
          git config --global user.email "github-actions@github.com"
          git config --global user.name "github-actions"
          npx gh-pages --dist dist/personal-website --repo "https://${{ secrets.GITHUB_TOKEN }}@github.com/YOUR_USERNAME/personal-website.git" --branch gh-pages
