<div class="experience-container">
  <div>
    <h3>{{ experience.experienceName }}</h3>
    <p>
      <span class="highlight"> {{ experience.companyName }} </span>|
      {{ experience.location }}
    </p>
  </div>
  <p>
    <span class="highlight">
      {{ experience.experienceDateStart }} -
      {{ experience.experienceDateEnd }}</span
    >
  </p>
  <p
    [innerHTML]="experience.extraDescription"
    class="experience-description"
  ></p>
</div>
