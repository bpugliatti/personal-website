<!DOCTYPE html>
<html>
<head>
  <script type="text/javascript">
    (function() {
      var redirect = window.location.pathname + window.location.search + window.location.hash;
      if (!redirect.startsWith("/personal-website/index.html")) {
        window.location.replace("/personal-website/index.html" + redirect);
      }
    })();
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
